# 인코더 지원 활성화 (keymap 파일에서 encoder 설정이 보이므로 활성화합니다)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment this line to enable the Charybdis Nano OLED Display
# CONFIG_ZMK_DISPLAY=y

# 트랙볼 지원 활성화
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_TICK_RATE=20

# Uncomment the following line to enable the Charybdis Nano RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Increase Bluetooth transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Increase USB power output for better compatibility
CONFIG_USB_DEVICE_HID=y
CONFIG_ZMK_USB=y

# Enable eager debouncing to reduce input lag
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# 스플릿 키보드 지원 활성화 (추가)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Optimize bluetooth connectivity
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Charybdis"